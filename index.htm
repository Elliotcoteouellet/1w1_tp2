<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/galerie.css">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- ////////////////////////////////////////// -->
   <!-- ENTETE -->
     <div class="global" id="entete">
       <header>
         <h1>TP2</h1>
         <input type="checkbox" id="chk_burger">
         <!-- 
        Création d'un bouton avec la balise label 
        Pour trouver des icons https://svgbox.net/
         -->
         <label id="burger" for="chk_burger">
          <img src="https://s2.svgbox.net/hero-outline.svg?ic=menu&color=000" width="32" height="32">
          <img src="https://s2.svgbox.net/octicons.svg?ic=x-bold&color=fff" width="32" height="32">
         </label>
          <nav class="menu">
            <a href="#menu">Menu</a>
            <a href="#accueil">Accueil</a>
            <a href="#inscription">inscription</a>
            <a href="#tableau">Tableau</a>
            <a href="#articles">Articles</a>
            <a href="#galerie">Galerie</a>
            <a href="#video">Vidéo</a>
          </nav>
       </header>
     </div>
  <!-- ////////////////////////////////////////// -->
  <!-- section menu -->
     <div class="global" id="menu">
      <section>
         <h2>Menu</h2>
      </section>
     </div>
  <!-- ////////////////////////////////////////// -->
  <!-- section accueil -->
      <div class="global" id="accueil">
       <section>
          <h2>TP2</h2>
       </section>
      </div>
      <!-- ////////////////////////////////////////// -->
  <!-- section inscription -->
      <div class="global" id="inscription">
       <section>
         <h2>Inscription</h2>
         <form action="" class="formulaire">
          <label class="etiquette__nom" for="input__nom">NOM</label>
          <input type="text" id="input__nom" placeholder="Votre nom de famille">
          <label class="etiquette__prenom" for="input__prenom">PRÉNOM</label>
          <input type="text" id="input__prenom" placeholder="Votre prénom">
          <label class="etiquette__tel" for="input__tel">TÉLÉPHONE</label>
          <input type="text" id="input__tel" placeholder="Votre téléphone">
          <fieldset class="form__chk">
            <legend>Les lnagages que vous maitrisez</legend>
            <label for="input__html" class="etiquette__lang">HTML/CSS</label>
            <input type="checkbox" id="input__html">
            <label for="input__js" class="etiquette__js">JS</label>
            <input type="checkbox" id="input__js">
            <label for="input__php" class="etiquette__php">PHP</label>
            <input type="checkbox" id="input__php">
            <label for="input__sql" class="etiquette__sql">SQL</label>
            <input type="checkbox" id="input__sql">
          </fieldset>
         </form>
       </section>
     </div>
     <!-- ////////////////////////////////////////// -->
  <!-- section tableau -->
      <div class="global" id="tableau">
       <section>
         <h2>Tableau</h2>
       </section>
      </div>
      <!-- ////////////////////////////////////////// -->
      <!-- section articles -->
      <div class="global" id="articles">
        <section>
          <h2>Articles</h2>
        </section>
      </div>
      <!-- ////////////////////////////////////////// -->
      <!-- section Galerie -->
      <div class="global" id="galerie">
        <section>
          <h2> Galerie</h2>
          <figure class="galerie">
            <figure class="galerie__figure"> 
              <img class="galerie__img" src="images/maison01.jpg" alt="">
              <figcaption class="galerie__caption"></figcaption>
            </figure>
            <figure class="galerie__figure"> 
              <img class="galerie__img" src="images/maison02.jpg" alt="">
              <figcaption class="galerie__caption"></figcaption>
            </figure>
            <figure class="galerie__figure"> 
              <img class="galerie__img" src="images/maison03.jpg" alt="">
              <figcaption class="galerie__caption"></figcaption>
            </figure>
            <figure class="galerie__figure"> 
              <img class="galerie__img" src="images/maison04 .jpg" alt="">
              <figcaption class="galerie__caption"></figcaption>
            </figure>


        </section>
      </div>
      <!-- ////////////////////////////////////////// -->
      <!-- section vidéo -->
      <div class="global" id="video">
        <section>
          <h2>Vidéo</h2>
        </section>
      </div>
      <!-- ////////////////////////////////////////// -->
      <!-- section pied de page -->
      <div class="global" id="pied de page">
        <footer>
          Pied de page
        </footer>
      </div>
</body>
</html>
